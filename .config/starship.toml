# NOTE: Use non-bright colors to distinguish.
[rust]
format = "[$symbol($version)]($style) "
style = "fg:bold red"

[cmd_duration]
format = "[$duration]($style) "
min_time = 0
show_notifications = true
min_time_to_notify = 60000
style = "fg:bright-black"
